<!DOCTYPE html>
<html>
<head>
	<title>Yelp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<button class="menu">Write a Review</button>
		<button class="menu">Events</button>
		<button class="menu">Talk</button>
		<span id="gap"></span>
		<button class="menu" id="signin">Log In</button>
		<button class="menu" id="signup">Sign Up</button>
	</nav>
	<img id="logo" src="https://s3-media2.fl.yelpcdn.com/assets/srv0/styleguide/1ea40efd80f5/assets/img/brand_guidelines/yelp_fullcolor.png">
		<form id="searchbar">
			<span id="find">Find</span><input type="search" placeholder="tacos, cheap dinner, Max's">
			<span id="near">Near</span><input type="search" placeholder="address, neighborhood, city, state or zip">
			<span id="search-button">
				<img src="http://www.clker.com/cliparts/5/N/0/x/w/j/search-icon-marine-md.png">
			</span>
		</form>
	<footer>
		<a href="https://twitter.com/klee8_"><img src="https://pbs.twimg.com/profile_images/840453984645140480/l6Z0IkLn.jpg"></a>
		<p>Photo by <span id="photographer">Kina L.</span></p>
	</footer>
</body>
</html>
